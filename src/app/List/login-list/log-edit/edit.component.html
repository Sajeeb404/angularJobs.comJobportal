<section class="h-100 h-custom" style="background-color: #8fc4b7">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
              <!--  label for login form -->
              <br />
              <br />
              <br />
              <br />
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2"><b>Login Form</b></h3>
              <form class="px-md-2" [formGroup]="forms" (ngSubmit)="update()">
  
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <br>
                      
                      <select name="" id="" class="form-control" formControlName="usertype" [(ngModel)]="post.usertype">
                        <option value="" disabled selected value="undefined">
                          Select User
                        </option>
                        <option value="Jobs Seekers">Jobs Seekers</option>
                        <option value="Employers">Employers</option>
                      </select>
                    </div>
                  </div>
                </div>
                <!-- This div for email address -->
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <label class="form-label" for="idemail"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        id="idemail"
                        class="form-control"
                        placeholder="Email"
                        formControlName="email"
                        [(ngModel)]="post.email"
                      />
                    </div>
                  </div>
                </div>
  
                <!-- This div for password -->
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1ws"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="form3Example1ws"
                        class="form-control"
                        placeholder="Password"
                        formControlName="password"
                        [(ngModel)]="post.password"
  
                      />
                    </div>
                    <div>
                      
                      <input type="checkbox" name="" id="" /> &nbsp; Forgot
                      password?
                    </div>
                  </div>
                  <div></div>
                </div>
  
                <br />
                <!-- Submit button -->
                <button type="submit" class="btn btn-success btn-lg mb-1">
                  Update
                </button>
                <br />
                <br />
  
  
  
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
