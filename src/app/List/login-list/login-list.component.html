  <h1>Login User All List</h1>  



    
        
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                <th scope="col">ID</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">User Type</th>
                <th scope="col">Edit</th>

                <th scope="col">Delete</th>
                </tr>
            </thead>
           <tbody>
            <tr *ngFor="let v of logList">
        
            <td scope="row">{{v.id}}</td>
            <td>{{v.email}}</td>
            <td>{{v.password}}</td>
            <td>{{v.usertype}}</td>
            <td>
              <!-- <button type="submit" class="btn btn-success" style="width: 100px;">Edit</button> -->
              <a href="#" [routerLink]="['../Login/', v.id, 'Edit']" class="btn btn-info">Edit</a>
            </td>

            <td><button type="submit" class="btn btn-danger" (click)="delete(v)" style="width: 100px;">Delete</button></td>
           
         
            </tr>
           </tbody>
        </table>
