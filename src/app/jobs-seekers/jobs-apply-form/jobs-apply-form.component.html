<section class="h-100 h-custom" style="background-color: #8fc4b7">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
              <br />
              <br />
              <br />
              <br />
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">
                <b>Job Apply Form</b>
              </h3>
              <form class="px-md-2" [formGroup]="forms" (ngSubmit)="submit()">
                
  
          
  
  
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <label class="form-label" for="idname">Full Name</label>
                      <input
                        type="text"
                        id="idname"
                        class="form-control"
                        placeholder="Enter Your Name"
                        formControlName="fullname"
                      />
                    </div>
                  </div>
                </div>

  
               
  
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <label class="form-label" for="idemail"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        id="idemail"
                        class="form-control"
                        placeholder="Enter Your Email Address"
                        formControlName="email"
                      />
                    </div>
                  </div>
                </div>
  
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <label class="form-label" for="phone"
                        >Mobile Number</label
                      >
                     
                      <div class="input-group">
                       
                        <span class="input-group-addon">
                          
                        <select name="" id="" formControlName="">
                          <option disabled selected value="undefined">Country</option>
  
                          
  
                            <option value="+880">BD +88</option>
                            <option value="+91">PAK +92</option>
                            <option value="+92">IND +91</option>

                            
                        </select>
                        </span>
                        <input 
                        
                        type="tel"
                        id="phone"
                        name="phone"
                        class="form-control"
                        formControlName="mobileNumber"
                        placeholder="123-45-678"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"            >
                        
                      </div>
  
                      
                    </div>
                  </div>
                </div>



                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <label class="form-label" for="idemail"
                        >Your Expected Salary</label
                      >
                      <input
                        type="text"
                        id="idsalary"
                        class="form-control"
                        placeholder="Enter Your Expected Salary"
                        formControlName="expectedSalary"
                      />
                    </div>
                  </div>
                </div>



                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <label class="form-label" for="idemail"
                        >Work experience</label
                      >
                      <input
                        type="text"
                        id="idsex"
                        class="form-control"
                        placeholder="Enter Your Experience"
                        formControlName="workExperience"
                      />
                    </div>
                  </div>
                </div>


                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <label class="form-label" for="idemail"
                        >Present Address </label
                      >
                      <input
                        type="text"
                        id="idsex"
                        class="form-control"
                        placeholder="Enter Your Present Address"
                        formControlName="presentAddress"
                      />
                    </div>
                  </div>
                </div>


                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <label class="form-label" for="idemail"
                        >Permanent Address </label
                      >
                      <input
                        type="text"
                        id="idsex"
                        class="form-control"
                        placeholder="Enter Your Permanent Address"
                        formControlName="permanetAddress"
                      />
                    </div>
                  </div>
                </div>
  
                
  
  
  
  
   
                <br />
  
                <button type="submit" class="btn btn-success btn-lg mb-1">
                  Now Apply
                </button>
                <br />
                <br />
  

  
  
  
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
  
                <br />
                <br />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
