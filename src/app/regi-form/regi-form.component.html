<section class="h-100 h-custom" style="background-color: #8fc4b7">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body p-4 p-md-5">
            <br />
            <br />
            <br />
            <br />
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">
              <b>Registration Form</b>
            </h3>
            <form class="px-md-2" [formGroup]="forms" (ngSubmit)="submit()">
              

              <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <div class="col-md-6">
                  <div class="form-outline">
                    <br>
                    
                    <select name="" id="" class="form-control" formControlName="userType">
                      <option disabled selected value="undefined">
                        Select User
                      </option>
                      <option value="Jobs Seekers">Jobs Seekers</option>
                      <option value="Employers">Employers</option>
                    </select>
                  </div>
                </div>
              </div>



              <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <div class="col-md-6">
                  <div class="form-outline">
                    <label class="form-label" for="idname">Full Name</label>
                    <input
                      type="text"
                      id="idname"
                      class="form-control"
                      placeholder="Enter Your Name"
                      formControlName="fullname"
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <div class="col-md-6">
                  <div class="form-outline">
                    <label class="form-label" for="iduname">User Name</label>
                    <input
                      type="text"
                      id="iduname"
                      class="form-control"
                      placeholder="Enter Your User Name"
                      formControlName="username"
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <div class="col-md-6">
                  <div class="form-outline">
                    <label class="form-label" for="idemail"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      id="idemail"
                      class="form-control"
                      placeholder="Enter Your Email Address"
                      formControlName="email"
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <div class="col-md-6">
                  <div class="form-outline">
                    <label class="form-label" for="phone"
                      >Mobile Number</label
                    >
                   
                    <div class="input-group">
                     
                      <span class="input-group-addon">
                        
                      <select name="" id="" >
                        <option disabled selected value="undefined">Country</option>

                        

                          <option value="+880">BD +88</option>
                          <option value="+91">PAK +92</option>
                          <option value="+92">IND +91</option>
<!-- 
                          <option value="+880 ">Bangladesh</option>
                          <option value="+91 ">India (+91)</option>
                          <option value="+92 ">Pakistan (+92)</option> -->
                          
                      </select>
                      </span>
                      <input 
                      
                      type="tel"
                      id="phone"
                      name="phone"
                      class="form-control"
                      formControlName="mobile"
                      placeholder="123-45-678"
                      pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                      required
                      
                      >
                      
                    </div>

                    
                  </div>
                </div>
              </div>

              



              <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <div class="col-md-6">
                  <div class="form-outline">
                    <label class="form-label" for="idpassword">Password</label>
                    <input
                      type="password"
                      id="idpassword"
                      class="form-control"
                      placeholder="Enter Password"
                      formControlName="password"
                    />
                  </div>
                </div>
              </div>


              <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <div class="col-md-6">
                  <div class="form-outline">
                    <label class="form-label" for="idconpassword"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      id="idconpassword"
                      class="form-control"
                      placeholder="Enter Confirm Password"
                      formControlName="confirmpassword"
                    />
                  </div>
                </div>
              </div>

              <br />

              <button type="submit" class="btn btn-success btn-lg mb-1">
                Sign Up
              </button>
              <br />
              <br />

          </div>
        </div>
      </div>
